<div class="horse">
  <section class="profile-form">
    <div class="horse-profile">
      <img src="{{ horse.imageUrl }}" alt="photo of {{ horse.name }}"/>
      <h3>{{ horse.name }}</h3> 
      <p>{{ horse.sex }}</p>
      <p>{{ horse.age }} years old</p>
    </div>
    <app-add-ride [horse]="horse"></app-add-ride>
  </section>
  <app-rides-list [rides]="rides"></app-rides-list>
</div>
