<form>
  <p>Add New Horse</p>
  <div class="add-horse">
    <label for="name">
      Horse Name
      <input type="input" name="name" id="name" #nameInput>
    </label>
    <label for="sex">
      Sex
      <select name="sex" id="sex" #sexInput>
        <option value="Mare">Mare</option>
        <option value="Gelding">Gelding</option>
        <option value="Stallion">Stallion</option>
      </select>
    </label>
    <label for="age">
      Age
      <input type="number" name="age" id="age" min="0" max="40" #ageInput>
    </label>
    <label for="imageUrl">
      Image URL
      <input type="input" name="imageUrl" id="imageUrl" #imageUrlInput>
    </label>
    <div class="add-button">
      <button type="submit" (click)="onAddHorse(
        nameInput.value, 
        sexInput.value, 
        ageInput.value, 
        imageUrlInput.value
        )">Add Horse</button>
      </div>
    </div>
</form>
